<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shim's page</title>

    <script>
        const validate = (event) => {
            event.preventDefault();

            const form = document.querySelector('form');
            const input = document.querySelectorAll('input, select, textarea');

            let isValid = true;
            if (form) {
                input.forEach(input => {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        isValid = false;
                    }
                });
            }
            if (isValid) {
                alert("게시물이 추가됩니다.");
                form.submit();
            }
        }
    </script>

    </script>


    <style>
        .validate-note {
            visibility: hidden;
        }

        .invalid-form input:invalid {
            border: 1px solid red;
        }

        .invalid-form input:invalid+.invalid-note {
            visibility: visible;
        }

        form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        form input,
        form select,
        form textarea {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        textarea#custom_textarea {
            height: 250px;
        }

        .validate-note {
            color: red;
            font-size: 0.85rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>


</head>

<body>
    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="#">Subscribe</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none h2" href="index.html">Hinet</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="link-secondary" href="#" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                            viewBox="0 0 24 24">
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5" />
                            <path d="M21 21l-5.2-5.2" />
                        </svg>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                </div>
            </div>
        </header>

    </div>

    <form>
        <div class="row mb-3">
            <h2>새 글 작성</h2>
            <div class="col-md-6">
                <label for="subject">제목</label>
                <input type="text" class="form-control" id="subject" placeholder="제목" required />
                <div class="validate-note">제목이 입력되지 않았습니다.</div>
            </div>

            <div class="col-md-6">
                <label for="category">카테고리</label>
                <select class="form-select" id="category" required>
                    <option value="">Choose...</option>
                    <option value="notice">주요공지</option>
                    <option value="notice">사업단공지</option>
                </select>
                <div class="validate-note">카테고리가 선택되지 않았습니다.</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="writer">작성자</label>
                <input type="text" class="form-control" id="writer" placeholder="작성자" required />
                <div class="validate-note">작성자 이름을 입력하세요.</div>
            </div>

            <div class="col-md-6">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="example@handong.ac.kr" required />
                <div class="validate-note">이메일 주소를 입력하세요.</div>
            </div>

            <div class="col-md-6"></div>
                <label for="pNumber">전화번호</label>
                <input type="pNumber" class="form-control" id="pNumber" placeholder="010-1234-5678" required />
                <div class="validate-note">전화번호를 입력하세요.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="custom_textarea">내용</label>
            <textarea class="form-control" id="custom_textarea" placeholder="내용" rows="10" required></textarea>
            <div class="validate-note">내용을 입력하세요.</div>
        </div>

        <div class="d-flex justify-content-end">
            <input type="submit" value="추가" class="btn btn-primary" onclick="validate(event)" />
        </div>
    </form>



    <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
        <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a
                href="https://twitter.com/mdo">@mdo</a>.</p>
        <p class="mb-0">
            <a href="https://github.com/syosep">@syosep</a>
        </p>
    </footer>

</body>

</html>
