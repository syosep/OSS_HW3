    <meta charset="UTF-8">

    <title>Shim's page</title>

    <script>
        const validate = (event) => {
            event.preventDefault();
    
            const form = document.querySelector('form');
            const input = document.querySelectorAll('input, select, textarea');
    
            let isValid = true;
            if (form) {
                input.forEach(input => {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        isValid = false;
                    }
                });
            }
            if (isValid) {
                alert("게시물이 추가됩니다.");
                form.submit();
            }
        }
    </script>
    
    </script>
    

    <style>
        .validate-note {
            visibility: hidden;
        }

        .invalid-form input:invalid {
            border: 1px solid red;
        }

        .invalid-form input:invalid+.invalid-note {
            visibility: visible;
        }
    </style>
</head>

    <form>
