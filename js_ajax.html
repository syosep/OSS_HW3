<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 20px;
            background-color: #fff7ba;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group input {
            margin-right: 10px;
            padding: 5px;
        }

        .form-group button {
            margin-right: 10px;
            padding: 5px 10px;
        }

        #contents {
            margin-top: 20px;
            background-color: #fff7ba;
            padding: 10px;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding-left: 10px;
        }

        ul li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        ul li label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <button id="btnStu">학생데이터 가져오기</button>
            <input type="text" id="name" placeholder="이름">
            <input type="number" id="age" placeholder="나이">
            <button id="btnAdd">학생데이터 추가</button>
            <button id="btnUpdate" disabled>학생데이터 수정</button>
            <button id="btnDelete">학생데이터 삭제</button>
        </div>

        <div id="contents"></div>
    </div>

    <script>
        let selectedStudentId = null;

        window.onload = function () {
            let btnStu = document.getElementById("btnStu");
            let btnAdd = document.getElementById("btnAdd");
            let btnUpdate = document.getElementById("btnUpdate");
            let btnDelete = document.getElementById("btnDelete");

            btnStu.addEventListener("click", getStudents);
            btnAdd.addEventListener("click", postData);
            btnUpdate.addEventListener("click", updateData);
            btnDelete.addEventListener("click", deleteStudents);
        }

        function getStudents() {
            let contents = document.getElementById("contents");
            const xhr = new XMLHttpRequest();

            xhr.open("GET", "http://localhost:3001/students");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const res = JSON.parse(xhr.response);
                    contents.innerHTML = makeList(res);
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function makeList(data) {
            let str = "<ul>";
            for (let key in data) {
                str += `<li onclick="editStudent(${data[key].id}, '${data[key].name}', ${data[key].age})">
                            ${data[key].name} (${data[key].age})
                        </li>`;
            }
            str += "</ul>";
            return str;
        }

        function postData() {
            let name = document.getElementById("name");
            let age = document.getElementById("age");

            if (name.value === "" || age.value === "") {
                alert("이름과 나이를 입력하세요.");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3001/students");
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8")
            const data = { name: name.value, age: age.value };

            xhr.send(JSON.stringify(data));
            xhr.onload = () => {
                if (xhr.status === 201) {
                    name.value = "";
                    age.value = "";
                    getStudents();
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function editStudent(id, name, age) {
            selectedStudentId = id;
            document.getElementById("name").value = name;
            document.getElementById("age").value = age;
            document.getElementById("btnAdd").disabled = true;
            document.getElementById("btnUpdate").disabled = false;
        }

        function updateData() {
            if (selectedStudentId === null) {
                alert("수정할 학생을 선택하세요.");
                return;
            }

            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;

            if (name === "" || age === "") {
                alert("이름과 나이를 입력하세요.");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("PUT", `http://localhost:3001/students/${selectedStudentId}`);
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8");
            const data = { name: name, age: age };

            xhr.send(JSON.stringify(data));
            xhr.onload = () => {
                if (xhr.status === 200) {
                    selectedStudentId = null;
                    document.getElementById("name").value = "";
                    document.getElementById("age").value = "";
                    document.getElementById("btnAdd").disabled = false;
                    document.getElementById("btnUpdate").disabled = true;
                    getStudents();
                } else {
                    console.log(xhr.status, xhr.statusText);
                }
            }
        }

        function deleteStudents() {
            let checkbox = document.querySelectorAll(".student-checkbox:checked");
            if (checkbox.length === 0) {
                alert("삭제할 학생을 선택하세요.");
                return;
            }

            if (!confirm("선택한 데이터를 삭제합니다.")) return;

            checkbox.forEach(checkbox => {
                let studentId = checkbox.value;

                const xhr = new XMLHttpRequest();
                xhr.open("DELETE", `http://localhost:3001/students/${studentId}`);
                xhr.setRequestHeader("content-type", "application/json; charset=UTF-8");
                xhr.send();

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        console.log(`학생 데이터 ${studentId} 삭제 완료`);
                        getStudents();
                    } else {
                        console.log(xhr.status, xhr.statusText);
                    }
                }
            });
        }
    </script>
</body>
</html>
