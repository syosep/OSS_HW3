<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shim's page</title>

    <script>
        const validate = (event) => {
            event.preventDefault();

            const form = document.querySelector('form');
            const input = document.querySelectorAll('input, select, textarea');

            let isValid = true;
            if (form) {
                input.forEach(input => {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        isValid = false;
                    }
                });
            }
            if (isValid) {
                const confirmation = confirm("게시물을 수정할까요?");
                if (confirmation) {
                    alert("게시물이 수정됩니다.");
                    form.submit();
                } else {
                    alert("수정이 취소되었습니다.");
                }
            }
        }
    </script>

    <style>
        .validate-note {
            visibility: hidden;
        }

        .invalid-form input:invalid {
            border: 1px solid red;
        }

        .invalid-form input:invalid+.invalid-note {
            visibility: visible;
        }
    </style>

</head>

<body>

    <form>
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">글 수정</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <input type="submit" value="수정" onclick="validate(event)" />
                </div>
            </div>
        </div>

        <div class="text-center">
            <label htmlFor="name">
                <div>제목</div>
                <input type="text" id="subject" value="오픈소스 스튜디오 휴강 공지" required />
                <div class="validate-note">제목이 입력되지 않았습니다.</div>
            </label>

            <label htmlFor="category">
                <div>카테고리</div>
                <select id="category" required>
                    <option value="">Choose...</option>
                    <option value="notice">주요공지</option>
                    <div class="validate-note">카테고리가 선택되지 않았습니다.</div>
                </select>
            </label>

            <label htmlFor="writer">
                <div>작성자</div>
                <input type="text" id="writer" value="admin" required />

            </label>

            <label htmlFor="email">
