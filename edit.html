<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shim's page</title>

    <script>
        const validate = (event) => {
            event.preventDefault();

            const form = document.querySelector('form');
            const input = document.querySelectorAll('input, select, textarea');

            let isValid = true;
            if (form) {
                input.forEach(input => {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        isValid = false;
                    }
                });
            }
            if (isValid) {
                const confirmation = confirm("게시물을 수정할까요?");
                if (confirmation) {
                    alert("게시물이 수정됩니다.");
                    form.submit();
                } else {
                    alert("수정이 취소되었습니다.");
                }
            }
        }
    </script>

<style>
    .validate-note {
        visibility: hidden;
    }

    .invalid-form input:invalid {
        border: 1px solid red;
    }

    .invalid-form input:invalid+.invalid-note {
        visibility: visible;
    }

    form {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 20px auto;
    }

    form input,
    form select,
    form textarea {
        background-color: #ffffff;
        border: 1px solid #ced4da;
        padding: 12px;
        border-radius: 5px;
        font-size: 1rem;

    form input:focus,

    form label {

    .validate-note {

    input[type="submit"] {

    input[type="submit"]:hover {

</style>
